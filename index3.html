<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
  </div>
  <script>
    const vm = Vue.createApp({
      data() {
        return {
          counter: 0
        };
      },
      methods: {
        decrement() {
          this.counter--;
        },
        increment() {
          this.counter++;
        }
      },
      template: `
        <form v-on:submit.prevent.stop  style="display: flex; gap: .5rem;">
          <button v-on:click="decrement">-</button>
          <div>{{ counter }}</div>
          <button v-on:click="increment">+</button>
        </form>
      `
    }).mount('#app');
  </script>
</body>

</html>
